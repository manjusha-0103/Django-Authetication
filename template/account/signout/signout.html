{% extends 'twits/base.html' %}

{% block tile  %}
	Login Here 
{% endblock %}

{%  block content %}
	{% if request.user.is_authenticated %}
		<div class="logout">
			<form method = "post" class = "form-group" action = "/logout">
				{% csrf_token %}
				<p>Are you sure to logout ?</p>
				<a href = "/login"><button class="btn btn-success" type="submit">signout</button></a>				
			</form>
		</div>
	{% else %}
        <p>Want to create another account? create one <a href = "/register">here</a> or <a href = "/login">signin</a> again  </p>
	{% endif %}			

{% endblock%}
